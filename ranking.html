<script>
document.addEventListener("DOMContentLoaded", () => {

    const table = document.querySelector("table");
    const theadRow = table.querySelector("thead tr");
    const tbody = table.querySelector("tbody");
    let sortDirection = true;

    // AÃ‘ADIR COLUMNA POSICIÃ“N (#) AL PRINCIPIO
    const thPos = document.createElement("th");
    thPos.innerText = "#";
    theadRow.insertBefore(thPos, theadRow.children[0]);

    // AÃ‘ADIR COLUMNA PROGRESO DESPUÃ‰S DE NIVEL
    const thProg = document.createElement("th");
    thProg.innerText = "Progreso";
    theadRow.insertBefore(thProg, theadRow.children[3]);

    // PREPARAR FILAS AUTOMÃTICAMENTE
    function prepararFilas() {
        tbody.querySelectorAll("tr").forEach(row => {

            // POSICIÃ“N
            const tdPos = document.createElement("td");
            tdPos.innerText = "";
            row.insertBefore(tdPos, row.children[0]);

            // PROGRESO
            const tdProg = document.createElement("td");
            tdProg.innerHTML = `
                <div class="progress">
                    <div class="bar"></div>
                </div>
            `;
            row.insertBefore(tdProg, row.children[3]);
        });
    }

    // ORDENAR POR CUALQUIER COLUMNA
    function activarOrden() {
        document.querySelectorAll("th").forEach((th, index) => {
            th.style.cursor = "pointer";
            th.addEventListener("click", () => ordenarTabla(index));
        });
    }

    function ordenarTabla(colIndex) {
        const rows = Array.from(tbody.querySelectorAll("tr"));

        rows.sort((a, b) => {
            const A = a.children[colIndex].innerText.trim();
            const B = b.children[colIndex].innerText.trim();

            const numA = parseFloat(A);
            const numB = parseFloat(B);

            if (!isNaN(numA) && !isNaN(numB)) {
                return sortDirection ? numA - numB : numB - numA;
            }

            return sortDirection
                ? A.localeCompare(B)
                : B.localeCompare(A);
        });

        sortDirection = !sortDirection;

        tbody.innerHTML = "";
        rows.forEach(row => tbody.appendChild(row));

        decorar();
    }

    // ORDENAR POR NIVEL AL CARGAR (columna 2)
    function ordenarPorNivel() {
        const rows = Array.from(tbody.querySelectorAll("tr"));

        rows.sort((a, b) => {
            const lvlA = parseInt(a.children[2].innerText.trim());
            const lvlB = parseInt(b.children[2].innerText.trim());
            return lvlB - lvlA;
        });

        tbody.innerHTML = "";
        rows.forEach(row => tbody.appendChild(row));
    }

    // MEDALLAS + COLORES + BARRAS
    function decorar() {
        const rows = tbody.querySelectorAll("tr");

        rows.forEach((row, index) => {
            const lvl = parseInt(row.children[2].innerText.trim());
            const bar = row.querySelector(".bar");

            // MEDALLAS
            const posCell = row.children[0];
            if (index === 0) posCell.innerHTML = "ğŸ¥‡";
            else if (index === 1) posCell.innerHTML = "ğŸ¥ˆ";
            else if (index === 2) posCell.innerHTML = "ğŸ¥‰";
            else posCell.innerHTML = index + 1;

            // COLORES
            if (lvl >= 60) row.style.color = "#ff4d4d";
            else if (lvl >= 40) row.style.color = "#b266ff";
            else if (lvl >= 20) row.style.color = "#4da6ff";
            else row.style.color = "#66ff66";

            // BARRA
            const porcentaje = Math.min((lvl / 100) * 100, 100);
            bar.style.width = porcentaje + "%";
        });
    }

    prepararFilas();
    ordenarPorNivel();
    decorar();
    activarOrden();

});
</script>
