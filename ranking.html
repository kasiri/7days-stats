<script>
document.addEventListener("DOMContentLoaded", () => {

    const table = document.querySelector("table");
    const tbody = table.querySelector("tbody");

    // ORDENAR SIEMPRE POR NIVEL (columna 2)
    function ordenarPorNivel() {
        const rows = Array.from(tbody.querySelectorAll("tr"));

        rows.sort((a, b) => {
            const lvlA = parseInt(a.children[2].innerText.trim());
            const lvlB = parseInt(b.children[2].innerText.trim());
            return lvlB - lvlA; // mayor a menor
        });

        tbody.innerHTML = "";
        rows.forEach((row, index) => {
            // MEDALLAS TOP 3
            const posCell = row.children[0];
            if (index === 0) posCell.innerHTML = "ğŸ¥‡";
            else if (index === 1) posCell.innerHTML = "ğŸ¥ˆ";
            else if (index === 2) posCell.innerHTML = "ğŸ¥‰";
            else posCell.innerHTML = index + 1;

            // COLORES POR NIVEL
            const lvl = parseInt(row.children[2].innerText.trim());
            if (lvl >= 60) row.style.color = "#ff4d4d";        // rojo
            else if (lvl >= 40) row.style.color = "#b266ff";   // morado
            else if (lvl >= 20) row.style.color = "#4da6ff";   // azul
            else row.style.color = "#66ff66";                  // verde

            tbody.appendChild(row);
        });
    }

    ordenarPorNivel();
});
</script>
