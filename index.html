<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaci√≥n 7D ‚Äî Dashboard</title>

    <!-- Fuente futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
<div class="container">

    <h1>Operaci√≥n 7D ‚Äî Estad√≠sticas</h1>

    <!-- ESTADO DEL MUNDO -->
    <div class="stats-box">
        <h2>Estado del mundo</h2>
        <p class="stat">D√≠a actual: <span id="day">...</span></p>
        <p class="stat">Hora del servidor: <span id="time">...</span></p>
        <p class="stat">Pr√≥xima horda (d√≠a): <span id="hordeDay">...</span></p>
        <p class="stat">Tiempo restante para la horda: <span id="hordeIn">...</span></p>
    </div>

    <!-- JUGADORES -->
    <div class="stats-box">
        <h2>Jugadores conectados</h2>
        <p class="stat">Total: <span id="playersOnline">0</span></p>

        <table class="players-table">
            <thead>
                <tr>
                    <th>üë§ Jugador</th>
                    <th>‚≠ê Nivel</th>
                    <th>üßü Zombies</th>
                    <th>üì∂ Ping</th>
                </tr>
            </thead>
            <tbody id="playersTable"></tbody>
        </table>
    </div>

    <!-- RANKING AVANZADO -->
    <div class="stats-box">
        <h2>Estad√≠sticas Jugadores</h2>
        <input type="text" id="search-player" placeholder="Buscar jugador..." 
               style="margin-bottom: 10px; padding: 5px; width: 200px;">

        <table class="players-table">
            <thead>
                <tr>
                    <th>üë§ Jugador</th>
                    <th>‚≠ê Nivel</th>
                    <th>üßü Zombies</th>
                </tr>
            </thead>
            <tbody id="rankingTable"></tbody>
        </table>
    </div>

</div>

<script>
/* ============================
   OBTENER URL DEL T√öNEL
============================ */
async function getTunnelUrl() {
    const res = await fetch("tunnel_url.txt");
    return (await res.text()).trim();
}

/* ============================
   CARGAR ESTAD√çSTICAS (SIN PARPADEOS)
============================ */
let lastPlayers = []; // Guardamos los √∫ltimos jugadores v√°lidos

async function loadStats() {
    try {
        const tunnel = await getTunnelUrl();
        const res = await fetch(`${tunnel}/stats`);
        const data = await res.json();

        // Actualizamos datos del mundo
        document.getElementById("day").textContent = data.day;
        document.getElementById("time").textContent = data.time;
        document.getElementById("hordeDay").textContent = data.nextHordeDay;
        document.getElementById("hordeIn").textContent = data.nextHordeIn;

        // Si la respuesta es v√°lida, actualizamos lastPlayers
        if (data.players && Array.isArray(data.players)) {
            lastPlayers = data.players;
        }

        // Renderizamos usando lastPlayers (nunca se queda vac√≠o)
        renderPlayers(lastPlayers);

        // Actualizamos contador
        document.getElementById("playersOnline").textContent = lastPlayers.length;

    } catch (err) {
        console.error("Error cargando stats:", err);

        // Si falla, mantenemos los datos anteriores
        renderPlayers(lastPlayers);
        document.getElementById("playersOnline").textContent = lastPlayers.length;
    }
}

/* ============================
   RENDER DE JUGADORES (SUAVE)
============================ */
function renderPlayers(players) {
    const table = document.getElementById("playersTable");

    // Guardamos nombres actuales
    const actuales = new Set(players.map(p => p.name));

    // Actualizamos o creamos filas
    players.forEach(p => {
        let row = document.getElementById(`row-${p.name}`);

        if (!row) {
            row = document.createElement("tr");
            row.id = `row-${p.name}`;
            row.innerHTML = `
                <td class="name">${p.name}</td>
                <td class="level"></td>
                <td class="zombies"></td>
                <td class="ping"></td>
            `;
            table.appendChild(row);
        }

        row.querySelector(".level").textContent = p.level;
        row.querySelector(".zombies").textContent = p.zombies;
        row.querySelector(".ping").textContent = p.ping;

        row.classList.remove("fade-out");
    });

    // Eliminamos jugadores desconectados con animaci√≥n
    Array.from(table.children).forEach(row => {
        const nombre = row.querySelector(".name").textContent;

        if (!actuales.has(nombre)) {
            row.classList.add("fade-out");
            setTimeout(() => row.remove(), 300);
        }
    });
}

/* ============================
   CARGAR RANKING GLOBAL
============================ */
async function loadRanking() {
    try {
        const tunnel = await getTunnelUrl();
        const res = await fetch(`${tunnel}/ranking`);
        const data = await res.json();

        const list = document.getElementById("ranking");
        if (list) list.innerHTML = "";

    } catch (err) {
        console.error("Error cargando ranking:", err);
    }
}

/* ============================
   RANKING AVANZADO (TABLA + BUSCADOR)
============================ */
let rankingData = [];

async function loadRankingTable() {
    try {
        const tunnel = await getTunnelUrl();
        const res = await fetch(`${tunnel}/ranking`);
        const data = await res.json();

        rankingData = Object.entries(data).map(([name, stats]) => ({
            name,
            level: stats.level,
            zombies: stats.zombies
        }));

        rankingData.sort((a, b) => b.level - a.level);

        renderRankingTable(rankingData);

    } catch (err) {
        console.error("Error cargando ranking avanzado:", err);
    }
}

function renderRankingTable(data) {
    const tbody = document.getElementById("rankingTable");
    tbody.innerHTML = "";

    data.forEach(player => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${player.name}</td>
            <td>${player.level}</td>
            <td>${player.zombies}</td>
        `;
        tbody.appendChild(row);
    });
}

// Buscador
document.addEventListener("DOMContentLoaded", () => {
    const search = document.getElementById("search-player");

    if (search) {
        search.addEventListener("input", () => {
            const text = search.value.toLowerCase();
            const filtered = rankingData.filter(p =>
                p.name.toLowerCase().includes(text)
            );
            renderRankingTable(filtered);
        });
    }

    loadRankingTable();
    setInterval(loadRankingTable, 30000);
});

/* ============================
   AUTO-REFRESH
============================ */
loadStats();
setInterval(loadStats, 30000);

loadRanking();
setInterval(loadRanking, 30000);

</script>

</body>
</html>
