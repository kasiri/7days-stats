<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaci√≥n 7D ‚Äî Dashboard</title>

    <!-- Fuente futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
<div class="container">

    <h1>Operaci√≥n 7D ‚Äî Estad√≠sticas</h1>

    <!-- ESTADO DEL MUNDO -->
    <div class="stats-box">
        <h2>Estado del mundo</h2>
        <p class="stat">D√≠a actual: <span id="day">...</span></p>
        <p class="stat">Hora del servidor: <span id="time">...</span></p>
        <p class="stat">Pr√≥xima horda (d√≠a): <span id="hordeDay">...</span></p>
        <p class="stat">Tiempo restante para la horda: <span id="hordeIn">...</span></p>
    </div>

    <!-- JUGADORES -->
    <div class="stats-box">
        <h2>Jugadores conectados</h2>
        <p class="stat">Total: <span id="playersOnline">0</span></p>

        <table class="players-table">
            <thead>
                <tr>
                    <th>üë§ Jugador</th>
                    <th>‚≠ê Nivel</th>
                    <th>üßü Zombies</th>
                    <th>üì∂ Ping</th>
                </tr>
            </thead>
            <tbody id="playersTable"></tbody>
        </table>
    </div>

    <!-- RANKING GLOBAL -->
    <div class="stats-box">
        <h2>Ranking Global</h2>
        <ul id="ranking" class="ranking-list"></ul>
    </div>

    <footer>Dashboard ‚Äî Operaci√≥n 7D</footer>

</div>

<script>
/* ============================
   OBTENER URL DEL T√öNEL
============================ */
async function getTunnelUrl() {
    const res = await fetch("tunnel_url.txt");
    return (await res.text()).trim();
}

/* ============================
   CARGAR ESTAD√çSTICAS
============================ */
async function loadStats() {
    try {
        const tunnel = await getTunnelUrl();
        const res = await fetch(`${tunnel}/stats`);
        const data = await res.json();

        document.getElementById("day").textContent = data.day;
        document.getElementById("time").textContent = data.time;
        document.getElementById("hordeDay").textContent = data.nextHordeDay;
        document.getElementById("hordeIn").textContent = data.nextHordeIn;
        document.getElementById("playersOnline").textContent = data.playersOnline;

 const table = document.getElementById("playersTable");

// Guardamos los jugadores actuales para saber qui√©n sigue conectado
const jugadoresActuales = new Set(data.players.map(p => p.name));

// Actualizar o crear filas
data.players.forEach(p => {
    let row = document.getElementById(`row-${p.name}`);

    // Si la fila no existe, la creamos
    if (!row) {
        row = document.createElement("tr");
        row.id = `row-${p.name}`;
        row.innerHTML = `
            <td class="name">${p.name}</td>
            <td class="level"></td>
            <td class="zombies"></td>
            <td class="ping"></td>
        `;
        table.appendChild(row);
    }

    // Actualizamos solo los valores
    row.querySelector(".level").textContent = p.level;
    row.querySelector(".zombies").textContent = p.zombies;
    row.querySelector(".ping").textContent = p.ping;

    // Si estaba en fade-out por desconexi√≥n, lo cancelamos
    row.classList.remove("fade-out");
});

// Eliminar jugadores desconectados con animaci√≥n
Array.from(table.children).forEach(row => {
    const nombre = row.querySelector(".name").textContent;

    if (!jugadoresActuales.has(nombre)) {
        row.classList.add("fade-out");

        // Esperamos la animaci√≥n y luego eliminamos
        setTimeout(() => {
            if (row.parentNode) row.remove();
        }, 300); // coincide con la animaci√≥n CSS
    }
});


    } catch (err) {
        console.error("Error cargando stats:", err);
    }
}

/* ============================
   CARGAR RANKING GLOBAL
============================ */
async function loadRanking() {
    try {
        const tunnel = await getTunnelUrl();
        const res = await fetch(`${tunnel}/ranking`);
        const data = await res.json();

        const list = document.getElementById("ranking");
        list.innerHTML = "";

        const sorted = Object.entries(data)
            .sort((a, b) => b[1].score - a[1].score);

        sorted.forEach(([name, stats], index) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <strong>#${index + 1}</strong> ‚Äî ${name}<br>
                <span class="rank-info">
                    Nivel m√°x: ${stats.level} |
                    Zombies: ${stats.zombies} |
                    Score: ${stats.score} |
                    Sesiones: ${stats.sessions}
                </span>
            `;
            list.appendChild(li);
        });

    } catch (err) {
        console.error("Error cargando ranking:", err);
    }
}

/* ============================
   AUTO-REFRESH
============================ */
loadStats();
setInterval(loadStats, 30000);

loadRanking();
setInterval(loadRanking, 30000);
</script>

</body>
</html>
